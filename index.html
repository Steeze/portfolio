<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Featured Work</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row top-buffer">
        <div class="col-xs-3 col-sm-4"><img src="images/udacity-logo.jpg" height="90" width="90" class="img-responsive" alt="udacity logo"></div>
        <div class="col-xs-9 col-sm-8 text-right">
            <h1 class="title">JANE DOETTE</h1>
            <h2 class="sub-title">FRONT-END NINJA</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"><img class="img-responsive" src="images/abstract-q-g-1143-400-8.jpg" alt="main image"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2 class="featured-work">Featured Work</h2>
        </div>
    </div>
    <div class="row text-center text-uppercase">
        <div class="col-sm-12 col-md-4 col-lg-4 ">
            <img class="img-responsive" src="images/abstract-q-g-800-400-1.jpg"  alt="appify image">
            <h3 class="project-title">Appify</h3>
            <h4 class="text-lowercase"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></h4>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 center-block">
            <img src="images/abstract-q-g-800-400-10.jpg" class="img-responsive" alt="sunflower image">
            <h3 class="project-title">Sunflower</h3>
            <h4 class="text-lowercase"><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></h4>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 center-block">
            <img src="images/abstract-q-g-800-400-4.jpg" class="img-responsive" alt="bokeh image">
            <h3 class="project-title">Bokeh</h3>
            <h4 class="text-lowercase"><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></h4>
        </div>
    </div>
</div>

</html>
